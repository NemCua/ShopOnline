<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Input Value</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="DefaultUser" onfocus="this.value=''">
    </form>

    <script>
        // Optional: Clear default value when input is focused
        document.getElementById('username').addEventListener('focus', function() {
            if (this.value === 'DefaultUser') {
                this.value = '';
            }
        });
    </script>
</body>
</html>
